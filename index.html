<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星星官网 - 即将推出</title>
    <style>
        /* 引入鸿蒙字体 */
        @font-face {
            font-family: 'HarmonyOS Sans';
            src: url('https://cdn.jsdelivr.net/npm/harmonyos-sans-chinese@1.0.0/fonts/HarmonyOS_Sans_SC_Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'HarmonyOS Sans';
            src: url('https://cdn.jsdelivr.net/npm/harmonyos-sans-chinese@1.0.0/fonts/HarmonyOS_Sans_SC_Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'HarmonyOS Sans';
            src: url('https://cdn.jsdelivr.net/npm/harmonyos-sans-chinese@1.0.0/fonts/HarmonyOS_Sans_SC_Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'HarmonyOS Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 60px;
            animation: subtle-float 4s ease-in-out infinite;
        }
        
        .logo {
            max-width: 400px;
            height: auto;
            display: block;
        }
        
        .coming-soon {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: #222;
            letter-spacing: 2px;
        }
        
        .launch-info {
            font-size: 2.2rem;
            color: #666;
            line-height: 1.6;
            font-weight: 500;
        }
        
        @keyframes subtle-float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                max-width: 280px;
            }
            
            .coming-soon {
                font-size: 3.2rem;
            }
            
            .launch-info {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                max-width: 220px;
            }
            
            .coming-soon {
                font-size: 2.5rem;
            }
            
            .launch-info {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="photo/logo.png" alt="星星官网" class="logo">
    </div>
    
    <h1 class="coming-soon">即将推出</h1>
    
    <p class="launch-info">星星官网将于10月5日12:00上线</p>
</body>
</html>
